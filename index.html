<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My Mini App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // ÐŸÑ€Ð¸Ð¼ÐµÑ€ ÑƒÐ¿Ñ€Ð¾Ñ‰Ñ‘Ð½Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð´Ð° Ð¸Ð· Ñ‚Ð²Ð¾ÐµÐ³Ð¾ ÑÐºÑ€Ð¸Ð½Ð°
   import { useEffect, useState } from "react";
import { motion, AnimatePresence } from "framer-motion";
import { Card, CardContent } from "@/components/ui/card";
import { Button } from "@/components/ui/button";
import { Crown, Zap, Swords, Gift } from "lucide-react";

export default function BerOnTelegramWebApp() {
  const [coins, setCoins] = useState(0);
  const [energy, setEnergy] = useState(1000);
  const [maxEnergy, setMaxEnergy] = useState(1000);
  const [tapPower] = useState(1);
  const [multiplier] = useState(1);
  const [activeTab, setActiveTab] = useState("mine");

  // ðŸŽŸ Battle Pass
  const [bpLevel, setBpLevel] = useState(1);
  const [bpExp, setBpExp] = useState(0);

  // ðŸ’¥ Visual Effects
  const [critEffect, setCritEffect] = useState(null);
  const [shake, setShake] = useState(false);
  const [flyingCoins, setFlyingCoins] = useState([]);

  const expToBPLevel = bpLevel * 300;

  useEffect(() => {
    const interval = setInterval(() => {
      setEnergy((e) => Math.min(maxEnergy, e + 3));
    }, 1000);

    return () => clearInterval(interval);
  }, [maxEnergy]);

  const spawnCoins = () => {
    const newCoins = Array.from({ length: 6 }).map(() => ({
      id: Math.random(),
      x: (Math.random() - 0.5) * 120,
      y: -Math.random() * 120,
    }));

    setFlyingCoins((prev) => [...prev, ...newCoins]);

    setTimeout(() => {
      setFlyingCoins((prev) => prev.slice(6));
    }, 800);
  };

  const gainBPExp = (amount) => {
    setBpExp((prev) => {
      const newExp = prev + amount;

      if (newExp >= expToBPLevel) {
        setBpLevel((l) => l + 1);
        return newExp - expToBPLevel;
      }

      return newExp;
    });
  };

  const handleTap = () => {
    if (energy <= 0) return;

    const isMegaCrit = Math.random() < 0.05;
    const isUltraCrit = Math.random() < 0.01;

    let reward = tapPower * multiplier;

    if (isUltraCrit) reward *= 20;
    else if (isMegaCrit) reward *= 5;

    setCoins((c) => c + reward);
    setEnergy((e) => e - 1);

    gainBPExp(2);
    spawnCoins();

    if (isUltraCrit) {
      setCritEffect("ULTRA CRIT ðŸ”¥");
      triggerShake();
      window.Telegram?.WebApp?.HapticFeedback.notificationOccurred("success");
    } else if (isMegaCrit) {
      setCritEffect("MEGA CRIT ðŸ˜ˆ");
      window.Telegram?.WebApp?.HapticFeedback.impactOccurred("medium");
    } else {
      setCritEffect(null);
      window.Telegram?.WebApp?.HapticFeedback.impactOccurred("light");
    }

    setTimeout(() => setCritEffect(null), 600);
  };

  const triggerShake = () => {
    setShake(true);
    setTimeout(() => setShake(false), 400);
  };

  const openCase = () => {
    const reward = Math.floor(Math.random() * 800 + 200);
    setCoins((c) => c + reward);
    triggerShake();
  };

  return (
    <div className={`min-h-screen bg-black text-white flex justify-center relative overflow-hidden ${shake ? "animate-pulse" : ""}`}>
      <div className="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(99,102,241,0.15),transparent_40%)]" />
      <div className="absolute inset-0 bg-[radial-gradient(circle_at_bottom,rgba(236,72,153,0.12),transparent_40%)]" />

      <div className="w-full max-w-md p-4 space-y-4 pb-32 relative z-10">

        <div className="text-center space-y-1">
          <h1 className="text-3xl font-bold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
            BerOn âš¡
          </h1>
          <p className="text-xs text-zinc-500">Ultra Telegram Experience</p>
        </div>

        <AnimatePresence mode="wait">

          {activeTab === "mine" && (
            <motion.div key="mine" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="space-y-3">

              <Card className="bg-zinc-950/80 backdrop-blur border-zinc-800 rounded-2xl shadow-[0_0_30px_rgba(99,102,241,0.35)]">
                <CardContent className="p-4 text-center">
                  <div className="text-3xl font-bold">{Math.floor(coins)}</div>
                  <div className="text-xs text-zinc-500">BER Coins</div>
                </CardContent>
              </Card>

              <div className="flex justify-center py-4 relative">
                <motion.button onClick={handleTap} whileTap={{ scale: 0.9 }}>
                  <div className="w-44 h-44 rounded-full bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center text-6xl shadow-[0_0_80px_rgba(139,92,246,1)]">
                    âš¡
                  </div>
                </motion.button>

                {/* ðŸ’¥ CRIT TEXT */}
                <AnimatePresence>
                  {critEffect && (
                    <motion.div
                      initial={{ scale: 0.5, opacity: 0 }}
                      animate={{ scale: 1.2, opacity: 1 }}
                      exit={{ scale: 0.5, opacity: 0 }}
                      className="absolute text-lg font-bold text-pink-400"
                    >
                      {critEffect}
                    </motion.div>
                  )}
                </AnimatePresence>

                {/* ðŸª™ Flying Coins */}
                {flyingCoins.map((coin) => (
                  <motion.div
                    key={coin.id}
                    initial={{ opacity: 1, x: 0, y: 0 }}
                    animate={{ opacity: 0, x: coin.x, y: coin.y }}
                    transition={{ duration: 0.8 }}
                    className="absolute text-yellow-400"
                  >
                    ðŸª™
                  </motion.div>
                ))}

              </div>

              <Card className="bg-zinc-950/80 backdrop-blur border-zinc-800 rounded-2xl">
                <CardContent className="p-3">
                  <div className="flex justify-between text-xs text-zinc-400">
                    <span>Energy</span>
                    <span>{energy} / {maxEnergy}</span>
                  </div>
                </CardContent>
              </Card>

            </motion.div>
          )}

          {activeTab === "cases" && (
            <motion.div key="cases" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}>
              <Card className="bg-zinc-950/80 backdrop-blur border-zinc-800 rounded-2xl shadow-[0_0_40px_rgba(236,72,153,0.35)]">
                <CardContent className="p-6 text-center space-y-3">
                  <div className="text-lg font-bold">Cases PRO MAX ðŸŽ°</div>
                  <div className="text-xs text-zinc-500">Open & get insane rewards</div>

                  <motion.div whileTap={{ scale: 0.9 }}>
                    <Button className="w-full bg-gradient-to-r from-pink-600 to-indigo-600" onClick={openCase}>
                      ðŸ”¥ OPEN CASE ðŸ”¥
                    </Button>
                  </motion.div>
                </CardContent>
              </Card>
            </motion.div>
          )}

          {activeTab === "withdraw" && (
            <motion.div key="withdraw" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}>
              <Card className="bg-zinc-950/80 backdrop-blur border-zinc-800 rounded-2xl">
                <CardContent className="p-6 text-center space-y-2">
                  <div className="text-lg font-bold">Withdraw ðŸ’¸</div>
                  <Button className="w-full opacity-70 cursor-not-allowed">SOON ðŸ˜ˆðŸ”¥</Button>
                </CardContent>
              </Card>
            </motion.div>
          )}

          {activeTab === "pvp" && (
            <motion.div key="pvp" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}>
              <Card className="bg-zinc-950/80 backdrop-blur border-zinc-800 rounded-2xl">
                <CardContent className="p-6 text-center">
                  <div className="text-lg font-bold">PvP Arena ðŸ˜ˆ</div>
                  <Button onClick={() => setCoins((c) => c + 300)}>âš” Fight</Button>
                </CardContent>
              </Card>
            </motion.div>
          )}

        </AnimatePresence>
      </div>

      <div className="fixed bottom-0 left-0 right-0 bg-zinc-950/90 border-t border-zinc-800 flex justify-center">
        <div className="w-full max-w-md flex justify-around p-3 text-xs">

          <button onClick={() => setActiveTab("mine")} className={activeTab === "mine" ? "text-indigo-400" : "text-zinc-500"}>âš¡ Mine</button>
          <button onClick={() => setActiveTab("cases")} className={activeTab === "cases" ? "text-pink-400" : "text-zinc-500"}>ðŸŽ° Cases</button>
          <button onClick={() => setActiveTab("withdraw")} className={activeTab === "withdraw" ? "text-emerald-400" : "text-zinc-500"}>ðŸ’¸ Withdraw</button>
          <button onClick={() => setActiveTab("pvp")} className={activeTab === "pvp" ? "text-red-400" : "text-zinc-500"}>âš” PvP</button>

        </div>
      </div>
    </div>
  );
}
