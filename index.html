<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BerOn</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
margin:0;
background:radial-gradient(circle at top,#1a1a1a,#000);
color:#fff;
display:flex;
justify-content:center;
overflow-x:hidden;
}
.app{
width:100%;
max-width:420px;
padding:20px;
padding-bottom:100px;
transition:.15s;
}
.shake{transform:scale(1.03)}
.logo{
text-align:center;
font-size:28px;
font-weight:bold;
background:linear-gradient(45deg,#ff3cac,#784ba0,#2b86c5);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:20px;
}
.card{
background:rgba(15,15,15,.95);
border-radius:20px;
padding:20px;
text-align:center;
box-shadow:0 0 50px rgba(255,0,150,.35);
margin-bottom:15px;
}
.tap-btn{
width:170px;
height:170px;
border-radius:50%;
border:none;
font-size:55px;
color:#fff;
cursor:pointer;
transition:.12s;
animation:glowPulse 2s infinite;
}
@keyframes glowPulse{
0%{box-shadow:0 0 40px rgba(255,0,150,.5)}
50%{box-shadow:0 0 120px rgba(255,0,150,1)}
100%{box-shadow:0 0 40px rgba(255,0,150,.5)}
}
.skin1{background:linear-gradient(45deg,#3a1c71,#d76d77,#ffaf7b)}
.skin2{background:linear-gradient(45deg,#11998e,#38ef7d)}
.skin3{background:linear-gradient(45deg,#fc466b,#3f5efb)}
.tap-btn:active{transform:scale(1.15)}
button.main{
width:100%;
height:42px;
margin-top:10px;
border-radius:12px;
border:none;
background:linear-gradient(45deg,#ff3cac,#784ba0);
color:#fff;
font-weight:bold;
cursor:pointer;
}
.coin{
position:fixed;
font-size:18px;
pointer-events:none;
animation:fly .8s forwards;
}
@keyframes fly{
from{transform:translateY(0) scale(1);opacity:1}
to{transform:translateY(-80px) scale(1.6);opacity:0}
}
.combo-burst{
position:fixed;
left:50%;
top:40%;
transform:translateX(-50%);
font-size:22px;
font-weight:bold;
color:#ff4ecd;
animation:burst .5s forwards;
}
@keyframes burst{
from{opacity:0;transform:translateX(-50%) scale(.5)}
to{opacity:1;transform:translateX(-50%) scale(1.4)}
}
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}
.case-box{
font-size:46px;
animation:pulse .6s infinite alternate;
}
@keyframes pulse{
from{transform:scale(1)}
to{transform:scale(1.2)}
}
</style>
</head>
<body>

<div class="app" id="app">

<div class="logo">BerOn INSANITY ðŸ˜ˆðŸ”¥</div>

<div class="card">
<div id="coins" style="font-size:26px">0</div>
<div style="font-size:12px;color:#777">Coins</div>
<div style="color:#ff4ecd;margin-top:6px">
ðŸ’Ž <span id="ber">0</span> BER
</div>
</div>

<div style="text-align:center">
<button id="tapBtn" class="tap-btn skin1" onclick="tap()"âš¡ï¸</button>

<div style="font-size:12px;color:#777;margin-top:10px">
Energy: <span id="energy">1000</span><br>
Combo: <span id="combo">0</span> ðŸ”¥
</div>

<button class="main" onclick="exchange()">ðŸ’Ž 1000 â†’ 10 BER</button>
<button class="main" onclick="openDailyCase()">ðŸŽ° DAILY CASE</button>
<button class="main" onclick="withdraw()">ðŸ’¸ Withdraw BER</button>
</div>
</div>

<div class="overlay" id="overlay">
<div class="case-box" id="roulette">ðŸŽ°</div>
<div style="font-size:14px;color:#888;margin-top:10px">
UNLOCKING INSANITY...
</div>
</div>

<script>

let coins=parseInt(localStorage.getItem("coins"))||0;
let ber=parseInt(localStorage.getItem("ber"))||0;
let energy=parseInt(localStorage.getItem("energy"))||1000;
let combo=parseInt(localStorage.getItem("combo"))||0;
let skin=parseInt(localStorage.getItem("skin"))||1;

function save(){
localStorage.setItem("coins",coins);
localStorage.setItem("ber",ber);
localStorage.setItem("energy",energy);
localStorage.setItem("combo",combo);
localStorage.setItem("skin",skin);
}

const coinsEl=document.getElementById("coins");
const berEl=document.getElementById("ber");
const energyEl=document.getElementById("energy");
const comboEl=document.getElementById("combo");
const overlay=document.getElementById("overlay");
const roulette=document.getElementById("roulette");
const app=document.getElementById("app");
const tapBtn=document.getElementById("tapBtn");

function update(){
coinsEl.innerText=coins;
berEl.innerText=ber;
energyEl.innerText=energy;
comboEl.innerText=combo;
tapBtn.className="tap-btn skin"+skin;
}

setInterval(()=>{
energy=Math.min(1000,energy+4);
save();
update();
},1000);

function shake(){
app.classList.add("shake");
setTimeout(()=>app.classList.remove("shake"),100);
}

function flyingCoin(){
const coin=document.createElement("div");
coin.className="coin";
coin.innerText="ðŸ’Ž";
coin.style.left=(window.innerWidth/2+(Math.random()*80-40))+"px";
coin.style.top="55%";
document.body.appendChild(coin);
setTimeout(()=>coin.remove(),800);
}

function comboBurst(){
if(combo%20!==0)return;
const burst=document.createElement("div");
burst.className="combo-burst";
burst.innerText="COMBO x"+combo+" ðŸ”¥";
document.body.appendChild(burst);
setTimeout(()=>burst.remove(),500);
}

function tap(){
if(energy<=0)return;
let reward=1;
combo++;
const roll=Math.random();
if(roll<0.12)reward*=5;
if(roll<0.03)reward*=20;
coins+=reward;
energy--;
flyingCoin();
comboBurst();
shake();
if(combo%100===0)skin=Math.min(3,skin+1);
save();
update();
}

function exchange(){
if(coins<1000)return alert("ðŸ˜ˆ ÐÐµÐ´Ð¾ÑÑ‚Ð°Ñ‚Ð¾Ñ‡Ð½Ð¾ Coins");
coins-=1000;
ber+=10;
shake();
save();
update();
}

function withdraw(){
alert("ðŸ’¸ Withdraw System\nSOON ðŸ˜ˆðŸ”¥");
}

function openDailyCase(){
const lastOpen=localStorage.getItem("daily_case");
if(lastOpen){
const diff=Date.now()-parseInt(lastOpen);
if(diff<86400000){
const hours=Math.ceil((86400000-diff)/3600000);
return alert("ðŸ˜ˆ ÐšÐµÐ¹c Ð½ÐµÐ´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½\nÐŸÐ¾Ð´Ð¾Ð¶Ð´Ð¸ "+hours+"Ñ‡");
}
}
overlay.style.display="flex";
const rewards=[5000,3000,1000,500,400,100];
let spins=0;
const spinInterval=setInterval(()=>{
roulette.innerText=rewards[Math.floor(Math.random()*rewards.length)];
spins++;
if(spins>30){
clearInterval(spinInterval);
const final=rewards[Math.floor(Math.random()*rewards.length)];
setTimeout(()=>{
roulette.innerText="+"+final+" ðŸ˜ˆðŸ”¥";
coins+=final;
localStorage.setItem("daily_case",Date.now());
shake();
save();
setTimeout(()=>{
overlay.style.display="none";
update();
},900);
},400);
}
},80);
}

update();

</script>
</body>
</html>
