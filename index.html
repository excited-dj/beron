<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BerOn INSANITY</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  width:380px;
  height:760px;
  background:#050505;
  border-radius:25px;
  padding:20px;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 40px rgba(0,255,255,0.2);
}
.bg{
  position:absolute;
  inset:0;
  background:url('BerOn.jpg') center/cover;
  opacity:0.15;
}
.header{position:relative;text-align:center;margin-bottom:20px}
.logo{font-size:28px;font-weight:bold;color:cyan;text-shadow:0 0 20px cyan}
.stats{position:relative;text-align:center;margin-bottom:20px}
.coins{font-size:26px;color:gold}
.tokens{font-size:14px;color:cyan}
.tap-area{position:relative;display:flex;justify-content:center;margin:25px 0}
.tap-btn{
  width:160px;height:160px;border-radius:50%;border:none;
  background:linear-gradient(45deg,#00ffff,#0088ff);
  color:black;font-size:20px;font-weight:bold;cursor:pointer;
  box-shadow:0 0 30px cyan;
  transition:0.1s;
}
.tap-btn:active{transform:scale(0.95)}
.nav{position:absolute;bottom:15px;left:0;right:0;display:flex;flex-wrap:wrap;justify-content:center;gap:8px}
.mode{
  background:#111;border:1px solid #222;color:white;
  padding:6px 10px;border-radius:10px;font-size:11px;cursor:pointer;
}
.case-popup{
  position:absolute;inset:0;background:rgba(0,0,0,0.9);
  display:none;justify-content:center;align-items:center;flex-direction:column;
}
.reward{font-size:32px;color:gold;margin:20px}
button.small{margin-top:10px;padding:8px 14px;border-radius:10px;border:none;background:cyan;color:black;cursor:pointer}
</style>
</head>
<body>
<div class="app">
<div class="bg"></div>
<div class="header">
  <div class="logo">BerOn ğŸ˜ˆğŸ”¥</div>
</div>
<div class="stats">
  <div class="coins" id="coins">0</div>
  <div class="tokens" id="tokens">BER: 0</div>
  <div id="rank">Rank: Bronze</div>
</div>
<div class="tap-area">
  <button class="tap-btn" id="tap">TAP</button>
</div>
<div style="text-align:center">
  <button class="small" onclick="openCase()">ğŸ° Daily Case</button>
  <button class="small" onclick="exchange()">ğŸ’ Exchange</button>
</div>
<div class="nav">
  <div class="mode">âš¡ï¸ Mine</div>
  <div class="mode">ğŸ° Cases</div>
  <div class="mode">ğŸ“ˆ Market</div>
  <div class="mode">ğŸŒŸ Skills</div>
  <div class="mode">ğŸŸ Pass</div>
  <div class="mode">ğŸ‘¥ Clans</div>
  <div class="mode">âš”ï¸ PvP</div>
  <div class="mode">ğŸ”¥ Rebirth</div>
  <div class="mode">ğŸ† Leaderboard</div>
  <div class="mode">ğŸ’ Withdraw</div>
</div>
<div class="case-popup" id="popup">
  <div>ğŸ° Opening...</div>
  <div class="reward" id="reward">0</div>
  <button class="small" onclick="closeCase()">OK</button>
</div>
</div>
<script>
let coins = parseInt(localStorage.getItem('coins'))  0;
let tokens = parseInt(localStorage.getItem('tokens'))  0;
let lastCase = parseInt(localStorage.getItem('lastCase')) || 0;

const rewards = [5000,3000,1000,500,400,100];

function save(){
  localStorage.setItem('coins', coins);
  localStorage.setItem('tokens', tokens);
}

function update(){
  document.getElementById('coins').innerText = coins;
  document.getElementById('tokens').innerText = 'BER: ' + tokens;

  let rank = 'Bronze';
  if(coins > 50000) rank = 'Silver';
  if(coins > 200000) rank = 'Gold';
  if(coins > 1000000) rank = 'Diamond';

  document.getElementById('rank').innerText = 'Rank: ' + rank;
}

update();

// TAP
const tapBtn = document.getElementById('tap');
tapBtn.onclick = () => {
  let crit = Math.random();
  let gain = 1;

  if(crit > 0.95) gain = 50;
  else if(crit > 0.85) gain = 10;

  coins += gain;
  save();
  update();
};

// DAILY CASE
function openCase(){
  const now = Date.now();
  if(now - lastCase < 86400000){
    alert('ĞšĞµĞ¹Ñ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½ Ñ€Ğ°Ğ· Ğ² 24 Ñ‡Ğ°ÑĞ°');
    return;
  }

  lastCase = now;
  localStorage.setItem('lastCase', lastCase);

  document.getElementById('popup').style.display = 'flex';

let spins = 20;
  let i = 0;
  const spin = setInterval(()=>{
    document.getElementById('reward').innerText = rewards[Math.floor(Math.random()*rewards.length)];
    i++;
    if(i > spins){
      clearInterval(spin);
      const win = rewards[Math.floor(Math.random()*rewards.length)];
      document.getElementById('reward').innerText = win;
      coins += win;
      save();
      update();
    }
  },100);
}

function closeCase(){
  document.getElementById('popup').style.display = 'none';
}

// EXCHANGE
function exchange(){
  if(coins >= 1000){
    coins -= 1000;
    tokens += 10;
    save();
    update();
  } else alert('ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¼Ğ¾Ğ½ĞµÑ‚');
}
</script>
</body>
</html>
