<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BerOn EVOLUTION 3.0 ğŸ˜ˆğŸ”¥</title>

<style>
* { box-sizing: border-box; font-family: Arial; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: white;
    display: flex;
    justify-content: center;
    overflow: hidden;
}

.app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    padding-bottom: 120px;
}

.logo {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
}

.card {
    background: rgba(15,15,15,0.9);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 0, 150, 0.35);
    margin-bottom: 15px;
}

.tap-wrap {
    text-align: center;
    position: relative;
}

.tap-btn {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: none;
    font-size: 50px;
    color: white;
    background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
    box-shadow: 0 0 100px rgba(255, 0, 150, 0.9);
    transition: 0.12s;
}

.tap-btn:active { transform: scale(1.12); }

.damage {
    position: absolute;
    left: 50%;
    top: 45%;
    transform: translate(-50%, 0);
    font-weight: bold;
    font-size: 20px;
    animation: dmg 0.7s ease-out forwards;
}

@keyframes dmg {
    from { opacity: 1; transform: translate(-50%, 0) scale(0.6); }
    to { opacity: 0; transform: translate(-50%, -60px) scale(1.4); }
}

.flash {
    position: fixed;
    inset: 0;
    background: rgba(255,0,150,0.2);
    animation: flashAnim 0.25s;
}

@keyframes flashAnim { from {opacity:1;} to {opacity:0;} }

.ring {
    position: fixed;
    inset: 0;
    border: 2px solid rgba(255,0,150,0.7);
    border-radius: 50%;
    animation: ringAnim 0.6s ease-out forwards;
}

@keyframes ringAnim {
    from { transform: scale(0.3); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    border-top: 1px solid #222;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    padding: 10px;
    text-align: center;
    font-size: 11px;
}

.bottom-nav button {
    background: none;
    border: none;
    color: white;
}
.tab { display: none; }

.skin {
    font-size: 22px;
}
</style>
</head>

<body>

<div class="app">

    <div class="logo">BerOn ğŸ˜ˆ EVOLUTION 3.0</div>

    <div class="card">
        <div id="coins" style="font-size:26px">0</div>
        <div style="font-size:12px;color:#777">Coins</div>
        <div style="color:#ff4ecd;margin-top:6px">
            ğŸ’ <span id="ber">0</span> BER

    <!-- âš¡ï¸ MINE -->

            ğŸ’ 1000 â†’ 10 BER

    <!-- ğŸ° CASES -->
    <div class="tab" id="cases">
        <div class="card">
            ğŸ° GOD CASE ğŸ˜ˆğŸ”¥
            <button onclick="openCase()" style="width:100%;margin-top:10px;height:40px">
                OPEN CASE
            </button>
        </div>
    </div>

    <!-- ğŸ§¬ SKINS -->
    <div class="tab" id="skins">
        <div class="card">
            ğŸ§¬ SKINS ğŸ˜ˆğŸ”¥<br><br>
            Ğ¡ĞºĞ¸Ğ½Ñ‹ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ Ñ€Ğ°Ğ½Ğ³Ğ° ğŸ‘ğŸ”¥
        </div>
    </div>

    <!-- ğŸ“ˆ META -->
    <div class="tab" id="meta">
        <div class="card">
            ğŸ“ˆ META PROGRESSION ğŸ˜ˆğŸ”¥
        </div>
    </div>

</div>

<div class="bottom-nav">
    <button onclick="showTab('mine')">âš¡ï¸ Mine</button>
    <button onclick="showTab('cases')">ğŸ° Cases</button>
    <button onclick="showTab('skins')">ğŸ§¬ Skins</button>
    <button onclick="showTab('meta')">ğŸ“ˆ Meta</button>
</div>

<script>
let coins = 0;
let ber = 0;
let energy = 1000;
let combo = 0;

const coinsEl = document.getElementById("coins");
const berEl = document.getElementById("ber");
const energyEl = document.getElementById("energy");
const comboEl = document.getElementById("combo");
const rankEl = document.getElementById("rank");
const skinEl = document.getElementById("skin");

function update() {
    coinsEl.innerText = Math.floor(coins);
    berEl.innerText = ber;
    energyEl.innerText = energy;
    comboEl.innerText = combo;
    updateRank();
}

setInterval(() => {
    energy = Math.min(1000, energy + 4);
    update();
}, 1000);

document.getElementById("tap").onclick = () => {
    if (energy <= 0) return;

    let reward = 1;
    combo++;

    const roll = Math.random();

    if (roll < 0.12) reward *= 5;
    if (roll < 0.03) {
        reward *= 20;
        flash(); ring();
        damage("MYTHIC +" + reward, true);
    } else {
        damage("+" + reward);
    }

    if (combo % 25 === 0) {
        reward *= 5;
        ring();
        damage("RAGE +" + reward);
    }

    coins += reward;
    energy--;

    update();
};

function exchange() {
    if (coins < 1000) return alert("ğŸ˜ˆ ĞœĞ°Ğ»Ğ¾ Coins");

    coins -= 1000;
    ber += 10;

    update();
}

function openCase() {
    const roll = Math.random();
    let reward;

    if (roll < 0.6) reward = 500;
    else if (roll < 0.9) reward = 3000;
    else {
        reward = 10000;
        flash(); ring();
        damage("LEGENDARY +" + reward, true);
    }

    coins += reward;
    update();
}

function damage(text, rare=false) {
    const d = document.createElement("div");
    d.className = "damage";
    d.innerText = text;

    if (rare) {
        d.style.background = "linear-gradient(45deg,#ff3cac,#784ba0,#2b86c5)";
        d.style.webkitBackgroundClip = "text";
        d.style.webkitTextFillColor = "transparent";
    }

    document.querySelector(".tap-wrap").appendChild(d);
    setTimeout(() => d.remove(), 700);
}

function updateRank() {
    let rank = "Bronze ğŸ†";
    let skin = "âš¡ï¸";

    if (coins > 5000) { rank = "Silver âš”ï¸"; skin = "ğŸ”¥"; }
    if (coins > 20000) { rank = "Gold ğŸ‘‘"; skin = "ğŸ’¥"; }
    if (coins > 80000) { rank = "Diamond ğŸ’"; skin = "ğŸŒˆ"; }
    if (coins > 200000) { rank = "MYTHIC ğŸ˜ˆğŸ”¥"; skin = "ğŸ˜ˆ"; }

    rankEl.innerText = rank;
    skinEl.innerText = "Skin: " + skin;
}

function flash() {
    const f = document.createElement("div");
    f.className = "flash";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 250);
}

function ring() {
    const r = document.createElement("div");
    r.className = "ring";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 600);
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
    document.getElementById(id).style.display = "block";
}
</script>
